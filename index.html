<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app" role="application" aria-label="Tic Tac Toe Game">
    <h1>Tic-Tac-Toe</h1>

    <div id="status" class="status" aria-live="polite">
      Player X's turn
    </div>

    <div id="board" class="board">
      <!-- cells generated by JS -->
    </div>

    <div class="controls">
      <button id="resetBtn" class="primary">Reset</button>
      <button id="modeBtn" class="secondary">Vs AI: Off</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
